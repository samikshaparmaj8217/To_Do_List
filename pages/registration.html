<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cookie.js"></script>
 
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-6">
        <div style="width: 400px;height: 350px;background-color: rgb(255, 127, 234);margin: auto;text-align: center;">
            
            <h1>Registration From</h1><br><br><br>

            <label for="">Name</label>
            <input type="text" id="name"><br><br>
            <label for="">Email</label>
            <input type="text" id="email"><br><br>
            <label for="">Password</label>
            <input type="text" id="password"><br><br>
            <button onclick="registrarion()">Registration</button>
            
            
        </div>

    </div>

    <script>
        function registrarion() {
            let name = $("#name").val()
            let email = $("#email").val();
            let password = $("#password").val();
            let data = {
                data:{
                name : name,
                email: email,
                password: password
                }
            }
        
        $.ajax({
            type: 'post',
            url: 'http://localhost:8081/register',
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            traditional: true,
            success: function (result) {    
                result = JSON.parse(result);
                console.log(result);
                if (result.status == "Success") {
                    setcookie("usertype", "user");
                    setcookie("userid", result.data[0].id);
                    setcookie("username", result.data[0].name);
                    window.location.replace("http://localhost:8081/user");
                }
                else {
                    alert("Wrong credentials");
                }
            },

            error: function (err) {
                console.log(err);
            }

        });

        

    }
    </script>
</body>
</html>
